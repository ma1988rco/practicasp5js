
<html>
<head>
<script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.4.6/p5.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.4.6/addons/p5.dom.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.4.6/addons/p5.sound.js"></script>

</head>
<body>
<h3>Script: p5-66.html</h3>
<script>

function setup() {

  createCanvas(720, 400);
  background(0);
  stroke(255);

  var b = false;
  var d = 20;
  var middle = width/2;

  for (var i = d; i <= width; i += d) {
    
    if (i < middle) {
      b = true;
    } else {
      b = false;
    }
    
    if (b == true) {
      // Vertical line
      line(i, d, i, height-d);
    }
    
    if (b == false) {
      // Horizontal line
      line(middle, i - middle + d, width-d, i - middle + d);
    }
  }
}
</script>
</body>
</html>
