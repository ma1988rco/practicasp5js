
<html>
<head>
<script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.4.6/p5.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.4.6/addons/p5.dom.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.4.6/addons/p5.sound.js"></script>

</head>
<body>
<h3>Script: p5-49.html</h3>
<script>

function setup() { // es para ejecutar el bloque una vez y normalmente se usa para iniciar//
    
  createCanvas(720, 400); /*Es para crear un lienzo para poder colocar tu visualizacion del tama√±o que tu quieras*/
}

function draw() { // crea un bloque que le permite la incorporacion de la animacion  
  background(102); // color del lienzo //
  
  push();
  translate(width*0.2, height*0.5); //La posicion de tu imagen//
  rotate(frameCount / 200.0); // la forma de como va a rotar la estrela// 
  star(0, 0, 5, 70, 6); 
  pop();
  
  push()
  translate(width*0.5, height*0.5);
  rotate(frameCount / 50.0);
  star(0, 0, 80, 100, 40); 
  pop();
  
  push();
  translate(width*0.8, height*0.5);
  rotate(frameCount / -100.0);
  star(0, 0, 30, 70, 5); 
  pop();
}

function star(x, y, radius1, radius2, npoints) { //es la parte que 
  var angle = TWO_PI / npoints;
  var halfAngle = angle/2.0;
  beginShape();
  for (var a = 0; a < TWO_PI; a += angle) {
    var sx = x + cos(a) * radius2;
    var sy = y + sin(a) * radius2;
    vertex(sx, sy);
    sx = x + cos(a+halfAngle) * radius1;
    sy = y + sin(a+halfAngle) * radius1;
    vertex(sx, sy);
  }
  endShape(CLOSE);
}
</script>
</body>
</html>
